[functions]
  # Specifies `esbuild` for functions bundling
  node_bundler = "esbuild"
  external_node_modules = [
    "puppeteer-extra", 
    "next"
  ]

[[plugins]]
    package = "netlify-plugin-chromium"
        [plugins.inputs]
            packageManager = "npm"
            setChromePathInEnv = "true"
            failBuildOnError = "true"